<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/base.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  
  <style>
    [v-cloak] {
      visibility : hidden;
    }

    #app {
      margin-top : 30px;
      padding : 20px 20px;
      background-color : rgb(250, 250, 250);
    }

    .gaming {
      width : 1120px;
    }
    
    #display{
      display : inline-block;
    }

    #copywrite{
      text-align: right;
    }
  </style>
  <!-- -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  

</head>
<body>
  <div id="app" v-cloak :class="{ gaming : oppState == 2 , container : true}">
    <div v-if="oppState == 0" id="explain">
      <h1>実験趣旨説明</h1>
      <h3>ご用意いただきたい環境</h3>
      <p>ブラウザからの音声が聞ける状態である</p>
      <p>PCからの実験参加である（スマホ、タブレット等不可)</p>
      <p>横幅が十分に広いブラウザ（1080p以上)</p>
      <h3>実験の手順</h3>
      <img src="setsumei.png">
      <p>実験用の画面では、緑色と紫色の二つの四角形の領域と、赤い点が表示されます。</p>
      <p>赤い点は、あなたのマウスカーソルであり、自由に動かすことができます。</p>
      <p>緑色の領域と紫色の領域のそれぞれにマウスカーソルを移動させた時に、何らかの変化が生じます。</p>
      <p>その際に感じたことについてアンケートでお答えいただきます。</p>
      <a class="waves-effect waves-light btn" @click="oppState++">次へ</a>
    </div>
    <div v-else-if="oppState == 1"id="unquate">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdE2eBPvbIpBKR_Dsr3gqpbAEvA86-etsT2fRQ9uKBGanBqrw/viewform?embedded=true" width="700" height="700" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
      <hr>
      <a  class="waves-effect waves-light btn" @click="oppState++">実験を始める</a>
    </div>
    <div v-show="oppState == 2">
        <div id="display"></div>
        <div id="copywrite">楽曲提供: 煉獄庭園</div>
        <div v-if="state == 2 || state == 4">
            <iframe v-if="soundDampable == false" src="https://docs.google.com/forms/d/e/1FAIpQLSdnr9y9PSuGEseYUc2QMsoMJPJBXYpz_4YQ9DhzmeUszZfNvg/viewform?embedded=true" width="1000" height="700" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
            <iframe v-else src="https://docs.google.com/forms/d/e/1FAIpQLSf2vUQDtRknISm9OsBuExF4TmY6xrcNyYbb2MJufLtx0Gftqw/viewform?embedded=true" width="1000" height="700" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます...</iframe>
        </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="script.js"></script>

</html>
